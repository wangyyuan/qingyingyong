<ion-view hide-nav-bar="true" hide-tabs="true">
    <ion-header-bar id="cart">
        <button class="button button-icon ion-ios-arrow-left" ng-click="goBack()"></button>
        <p class="see_p">我的购物车</p>
    </ion-header-bar>
    <ion-content>
        <div class="cartTitle" ng-if="cart.length>0">
            <input type="checkbox" ng-model="checkAll" ng-click="allCheckA()"><img src="images/m_03.jpg"><span>美一天福利社</span>
        </div>
        <div class="commodity" ng-repeat="item in cart">
            <!--<i class="ion-ios-circle-outline danxuan"></i>-->
            <input type="checkbox" class="danxuan" ng-model="checkOne">
            <div class="com_pic"><img src="{{item.notes.imgsrc}}"></div>
            <div class="com_det">
                <h2>{{item.notes.cart}}</h2>
                <p>{{item.notes.price | currency:"¥"}}</p>
                <div class="count"><i class="ion-ios-minus-empty" ng-click="countSub(item.notes)"></i><span>{{item.number}}</span><i class="ion-ios-plus-empty" ng-click="countAdd(item.notes)"></i> </div>
                <button class="button button-icon ion-ios-trash-outline" id="car" ng-click="remove(item.notes.num)"></button>
            </div>
        </div>
        <div class="yunfei"><span ng-if="cart.length>0"><p class="p_yun">运费:</p><p class="m_yun" ng-if="money()>99">免运费</p><p class="mi_yun" ng-if="money()<99">国内运费<span>10</span>元,还差{{99-money()}}元即可包邮 <i class="ion-chevron-right"></i> </p></span></div>
        <div class="no_shop" ng-if="cart.length<=0">
            <div class="cart_pic"><img src="images/cart.jpg"></div>
            <h4>您的购物车没有商品</h4>
        </div>

    </ion-content>
    <div class="row cartTab" ng-if="cart.length>0">
        <div class="col col-60 AllPrice">总计 ：<span>{{money() | currency:"￥"}}</span></div>
        <div class="col col-40 account">结算</div>
    </div>
</ion-view>
