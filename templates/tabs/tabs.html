<ion-tabs class="tabs-icon-top" ng-class="{'tabs-item-hide': $root.hideTabs}">
    <ion-tab title="首页" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="tabs.home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="发现" icon-on="ion-ios-search-strong" icon-off="ion-ios-search" ui-sref="tabs.find">
        <ion-nav-view name="tab-find"></ion-nav-view>
    </ion-tab>
    <ion-tab title="购买" icon-on="ion-ios-cart" icon-off="ion-ios-cart-outline" ui-sref="tabs.buy">
        <ion-nav-view name="tab-buy"></ion-nav-view>
    </ion-tab>
    <ion-tab title="消息" icon-on="ion-ios-email" icon-off="ion-ios-email-outline" ui-sref="tabs.message">
        <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="tabs.user">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>
</ion-tabs>
